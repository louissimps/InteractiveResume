{% extends "app/layout.html" %}

{% block content %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <span class="panel-title">Education</span>
    </div>
    <div class="panel-body">
        {%   for i in education %}
        <div class="panel panel-primary">
                <div class="panel-body">
                    {{ i.school_name }} - {{ i.coursework }}
                </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
