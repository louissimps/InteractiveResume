{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}

<div class="container">

    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-7"><img class="img-rounded" src="{% static 'app/img/profile.jpg' %}" title="Louie Simpson Profile" alt="Louie Simpson Profile"></div>
                <div class="col-lg-5">
                    <div class="panel panel-info">
                        <div class="panel-title"><h3>{{ contact }}</h3></div>
                        <div class="panel-body">{{ current_resume.about_me | safe }}</div>
                    </div>

                </div>
            </div>

        </div>
</div>


</div>

<div class="row">
    <div class="col-md-4">
        {% include 'app/currentposition.html' %}
    </div>
    <div class="col-md-4">
        {% include 'app/currentskillset.html' %}
    </div>
    <div class="col-md-4">
        {% include 'app/currentphoto.html' %}
    </div>
</div>
{% endblock %}
