{% extends "app/layout.html" %}

{% block content %}
    {% load staticfiles %}

    <div class="row">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="panel-title">Louie Simpson, CMM</span>
            </div>
            <div class="panel-body">
                <div class="panel panel-info">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <img class="img-rounded img-responsive" src="{% static 'app/img/profile.jpg' %}"
                                 title="Louie Simpson Profile" alt="Louie Simpson Profile">
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="panel-body aboutme-panel">{{ current_resume.about_me | safe }}</div>
                        </div>

                    </div>
                </div>
                <div class="panel-group">
                    <div class="col-md-4">
                        {% include 'app/currentposition.html' %}
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title" data-toggle="modal" data-target="#myModal"> Current Skillset <span class="glyphicon glyphicon-question-sign"></span></h3>
                            </div>
                            <div class="panel-body">
                                {% include 'app/skills_snippet.html' %}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        {% include 'app/currentphoto.html' %}
                    </div>

                </div>
            </div>

        </div>

    </div>


{% endblock %}
